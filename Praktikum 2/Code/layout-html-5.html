<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Layout HTML5</title>
</head>
<body>
	<!-- 
		Pada layout sebelumnya (layout-div.html), kita membuat struktur website menggunakan tag div dan atribut class.

		Pada HTML 5, terdapat tag khusus yang digunakan untuk membuat struktur website:
		- header: digunakan untuk menyimpan informasi mengenai header web, sebagai pengganti <div class="header">
		- nav: digunakan untuk menyimpan link navigasi, sebagai pengganti <div class="nav">
		- main: digunakan untuk menyimpan konten utama, sebagai pengganti <div class="main">
		- footer: digunakan untuk menyimpan informasi mengenai footer we, sebagai pengganti <div class="footer">

		Selain itu terdapat tag khusus lain yang ada di HTML5 untuk membuat struktur website:
		- section: membuat section di dalam website, bisa digunakan sebagai pengganti div
		- article: membuat konten yang independen atau berdiri sendiri
		- aside: membuat konten selain konten utama, biasanya digunakan untuk membuat sidebar

		Namun pada umumnya, elemen yang sering digunakan dalam membuat struktur yaitu header, nav, main, section, dan footer.
	 -->
	<header>
		<img src="img/logo.png" alt="logo" width="100">
		<h1>Yayasan Bina Mulia</h1>
	</header>

	<nav>
		<ul>
			<li>Home</li>
			<li>About</li>
			<li>Contact</li>
		</ul>
	</nav>

	<main>
		<h2>Program Yayasan</h2>
	</main>

	<footer>
		<h4>Yayasan Bina Mulia - 2020</h4>
	</footer>
</body>
</html>
