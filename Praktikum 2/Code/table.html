<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabel</title>
</head>
<body>
	<h2>Tabel Mahasiswa</h2>
	<!-- 
		Membuat tabel di html menggunakan tag table, tr, td.

		Tag table digunakan untuk mendefinisikan tabel.
		Tag tr (table row) digunakan untuk membuat baris.
		Tag td (table data) digunakan untuk membuat kolom atau data.

		Pada contoh di bawah, kita membuat tabel yang terdiri dari 4 baris dan 3 kolom
	 -->
	<table>
		<tr>
			<td>No</td>
			<td>Nama</td>
			<td>Jurusan</td>
		</tr>
		<tr>
			<td>1</td>
			<td>Aufa Billah</td>
			<td>Teknik Informatika</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Atrisa</td>
			<td>Teknik Informatika</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Yazid</td>
			<td>Teknik Informatika</td>
		</tr>
	</table>
</body>
</html>
