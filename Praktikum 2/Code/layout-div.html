<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Layout</title>
</head>
<body>
	<!-- 
		Dalam membuat halaman website, biasanya struktur website terdiri dari:
		- Header: Menyimpan informasi mengenai header web (logo, nama web)
		- Nav: Menyimpan link navigasi
		- Main: Menyimpan informasi utama
		- Footer: Menyimpan informasi mengenai footer web (nama web, link, alamat, hp, email)

		Untuk membuat struktur tersebut, dulunya menggunakan tag div untuk mengelompokan konten yang saling berkaitan. Kemudian untuk menandakan struktur tersebut, biasanya digunakan atribut class untuk memberikan nama dari struktur tersebut.

		Tag div sendiri tidak mempunyai tujuan khusus selain untuk mengelompokkan element-element.

		Atribut class digunakan untuk memberikan nama class pada suatu element. Nantinya class yang diberikan pada suatu element akan digunakan pada CSS untuk distyling.
	 -->
	<div class="header">
		<img src="img/logo.png" alt="logo" width="100">
		<h1>Yayasan Bina Mulia</h1>
	</div>

	<div class="nav">
		<ul>
			<li>Home</li>
			<li>About</li>
			<li>Contact</li>
		</ul>
	</div>

	<div class="main">
		<h2>Program Yayasan</h2>
	</div>

	<div class="footer">
		<h4>Yayasan Bina Mulia - 2020</h4>
	</div>
</body>
</html>
