<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 
		tag image digunakan untuk menampilkan dalam html.

		tag image membutuhkan atribut src (source) yang digunakan untuk mengambil source gambar.

		tag image dibuat mengguanakan: <img src="" />

		Contoh mengambil gambar dari local.
	 -->
	<img src="img/" alt="">

	<!-- 
		Contoh Mengambil gambar dari internet
	 -->
	<img src="https://www.w3schools.com/w3images/photographer.jpg" alt="">
</body>
</html>
