<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 
		Tag heading digunakan untuk membuat heading atau judul pada suatu website.

		Tag heading terdiri dari h1 sampai h6. Tag h1 paling besar, sedangkan tag h6 paling kecil.

		tag heading dibuat menggunakan: <h1>, sampai <h6>
	 -->
	<h1>Ini adalah heading 1</h1>
	<h2>Ini adalah heading 2</h2>
	<h3>Ini adalah heading 3</h3>
	<h4>Ini adalah heading 4</h4>
	<h5>Ini adalah heading 5</h5>
	<h6>Ini adalah heading 6</h6>

	<!-- 
		Penerapan tag heading: Membuat struktur atau hirarki suatu judul atau konten
	 -->

	 <h2>Karir yang bisa kamu pilih dalam dunia IT</h2>
	 <h4>Frontend Developer</h4>
	 <h4>Backend Developer</h4>
	 <h4>UI/UX Designer</h4>
	 <h4>Project Manager</h4>
</body>
</html>
