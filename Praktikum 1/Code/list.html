<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 
		List digunakan untuk membuat daftar list di HTML.

		Untuk membuat list terdapat 2 cara:
			- Ordered list: List yang berurutan, dibuat menggunakan <ol>
			- Unordered list: List yang tidak berurutan dibuat menggunakan <ul>

		Untuk membuat item listnya menggunakan: <li>

		Contoh membuat list yang berurutan
	 -->

	 <h2>Cara Memasak Mie</h2>
	 <ol>
	 	<li>Rebus air</li>
	 	<li>Buka bungkus Indomie</li>
	 	<li>Masukan mie ke air yang sudah mendidih</li>
	 	<li>Tiriskan mie jika sudah matang</li>
	 	<li>Tuang mie ke piring</li>
	 	<li>Campur mie dengan bumbu</li>
	 </ol>

	 <!-- 
	 	Contoh list yang tidak ada urutan
	  -->

	  <h2>Nama nama hewan</h2>
	  <ul>
	  	<li>Kucing</li>
	  	<li>Ayam</li>
	  	<li>Anjing</li>
	  	<li>Ikan</li>
	  	<li>Bebek</li>
	  </ul>
</body>
</html>
